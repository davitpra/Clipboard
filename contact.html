<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Contact us</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="hero">
      <section class="hero__container container">
        <!-- Logo -->
        <figure class="hero__picture flipInX">
          <img src="./images/logo.svg" class="hero__img" />
        </figure>
        <!-- Title -->
        <h1 class="hero__title fadeIn">Contact Us</h1>
        <p class="hero__paragraph fadeIn">
          Clipboard allows you to track and organize everything you copy.
          Instantly access your clipboard on all your devices.
        </p>
      </section>
    </header>
    <!-- Main -->
    <main class="main fadeIn">
      <section class="container">
        <!-- Form -->
        <form class="login-form">
          <h2>We'd love to hear from you</h2>
          <div class="form-input-material">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder=""
              class="form-control-material"
              required
            />
          </div>
          <div class="form-input-material">
            <label for="phone">Phone</label>
            <br />
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder=""
              class="form-control-material"
              required
            />
          </div>
          <div class="form-input-material">
            <label for="email">Email:</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              class="form-control-material"
            />
          </div>
          <div class="form-input-material">
            <label for="address">Address:</label>
            <br />
            <input
              type="text"
              id="address"
              name="address"
              class="form-control-material"
            />
          </div>
          <div class="form-input-material">
            <label for="experience">Describe your experience:</label>
            <br />
            <input
              type="text"
              name="experience"
              id="experience"
              class="form-control-material"
            ></input>
          </div>
          <div class="buttons">
            <button type="submit" class="buttons__cta flipInX">Submit</button>
            <button type="reset" class="buttons__cta buttons__cta--blue flipInX">
              Reset
            </button>
          </div>
        </form>

      </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <section class="footer__container container">
        <figure class="footer__picture">
          <img src="./images/logo.svg" class="footer__img" />
        </figure>

        <div class="footer__links">
          <a href="/" class="footer__link">Home</a>
          <a href="/contact.html" class="footer__link">Contact</a>
        </div>

        <div class="footer__social">
          <a href="#" class="footer__media">
            <img src="./images/icon-facebook.svg" class="footer__icon" />
          </a>

          <a href="#" class="footer__media">
            <img src="./images/icon-twitter.svg" class="footer__icon" />
          </a>

          <a href="#" class="footer__media">
            <img src="./images/icon-instagram.svg" class="footer__icon" />
          </a>
        </div>
      </section>
    </footer>
  </body>
</html>
